<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Animated Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="animation-container">
        <div class="animation-container__fade-in">Welcome!</div>

        <button class="animation-container__button">Hover me</button>

        <div class="animation-container__item animation-container__item--1"></div>
        <div class="animation-container__item animation-container__item--2"></div>
        <div class="animation-container__item animation-container__item--3"></div>

        <div class="animation-container__loading">
            <div class="animation-container__loading-spinner"></div>
            <p class="animation-container__loading-text">Loading...</p>
        </div>
    </div>
</body>
</html>
