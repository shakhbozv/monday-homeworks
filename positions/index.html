  <link rel="stylesheet" href="style.css">

<body>
  <header class="header">
    <h1 class="header__title">Products</h1>
  </header>
  <main class="main-content">
    <div class="product-card-container">
      <div class="product-card product-card--featured">
        <img src="https://store.storeimages.cdn-apple.com/1/as-images.apple.com/is/iphone-15-finish-select-202309-6-1inch_GEO_EMEA_FMT_WHH?wid=1280&hei=492&fmt=p-jpg&qlt=80&.v=cHJOTXEwTU92OEtKVDV2cVB1R2FTSjlERndlRTljaUdZeHJGM3dlLzR2K0VvSjFQM0pLN0VsK2pmbVJmK1hUZDhiZjRKRUJ6ZU96N3VHVCtXdS9WdVUzdWN4ZENIZEJCc01VOW1QK3BzTGMwY0RTUkhheWNvR1RXWFJ2NkRSYlBYRHd6VEFkSzNvUlZ2U29jZWRzYWxnPT0=&traceId=1" alt="Product Image" class="product-card__image">
        <div class="product-card__badge product-card__badge--discount">Discount</div>
        <div class="product-card__badge product-card__badge--new">New</div>
        <h2 class="product-card__title">Product 1</h2>
        <p class="product-card__description">This is a description of product 1.</p>
      </div>
      <div class="product-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQy3_mWyp-z1wPe5QhZYjCU2WPeUv42ZCMipQ&s" alt="Product Image" class="product-card__image">
        <div class="product-card__badge product-card__badge--discount">Discount</div>
        <h2 class="product-card__title">Product 2</h2>
        <p class="product-card__description">This is a description of product 2.</p>
      </div>
      <div class="product-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQy3_mWyp-z1wPe5QhZYjCU2WPeUv42ZCMipQ&s" alt="Product Image" class="product-card__image">
        <div class="product-card__badge product-card__badge--new">New</div>
        <h2 class="product-card__title">Product 3</h2>
        <p class="product-card__description">This is a description of product 3.</p>
      </div>

    </div>
