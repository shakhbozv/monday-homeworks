<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <form class="form">
      <div class="form__group">
        <label for="name" class="form__label">Name</label>
        <input type="text" id="name" class="form__input" placeholder="Enter your name">
      </div>
      <div class="form__group">
        <label for="email" class="form__label">Email</label>
        <input type="email" id="email" class="form__input" placeholder="Enter your email">
      </div>
      <div class="form__group">
        <label for="message" class="form__label">Message</label>
        <textarea id="message" class="form__textarea" placeholder="Enter your message"></textarea>
      </div>
      <div class="form__group">
        <label for="options" class="form__label">Options</label>
        <select id="options" class="form__select">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
        </select>
      </div>
      <button type="submit" class="form__button">Submit</button>
    </form>
  </div>
</body>
</html>
